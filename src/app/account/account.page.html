<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div id="container">

      <ion-grid>
        
        <ion-row *ngIf="user" class="ion-justify-content-center">
          <ion-col class="ion-justify-content-center" size="10">
            <ion-chip outline="true" color="secondary" [routerLink]="['/edit-user', userId]">
              <ion-avatar>
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-avatar>
              <ion-label color="dark">{{user.Name}} {{user.lastname}}</ion-label>
              <ion-icon name="pencil"></ion-icon>
            </ion-chip>
          </ion-col>
        </ion-row>
        
      </ion-grid>
    </div>
  </ion-content>
